<!DOCTYPE html>
<html>
<head>
  <title>Arath Balam</title>
</head>
<body>
  <h1>Practica e JavaScript</h1>

  <h2>Encontrar el nmero más grande en un arreglo</h2>
  <button onclick="findLargestNumber()">Encontrar Número Más Grande</button>

  <h2>Validar si una palabra es un palíndromo</h2>
  <input type="text" id="palindromeInput" placeholder="Ingrese una palabra o frase">
  <button onclick="checkPalindrome()">Validar Palíndromo</button>

  <h2>Calcular la suma de los dígitos de un número</h2>
  <input type="number" id="sumInput" placeholder="Ingrese un número">
  <button onclick="calculateSum()">Calcular Suma de Dígitos</button>

  <h2>Generar un número aleatorio dentro de un rango dado</h2>
  <input type="number" id="minRange" placeholder="Ingrese el rango mínimo">
  <input type="number" id="maxRange" placeholder="Ingrese el rango máximo">
  <button onclick="generateRandomNumber()">Generar Número Aleatorio</button>

  <h2>Generar la secuencia de Fibonacci hasta un número dado</h2>
  <input type="number" id="fibonacciInput" placeholder="Ingrese un número">
  <button onclick="generateFibonacciSequence()">Generar Secuencia Fibonacci</button>

  <script src="script.js"></script>
</body>
</html>
